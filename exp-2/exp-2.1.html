<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        textarea:focus {
            border-color: #007bff;
        }

        .counter {
            width: 100%;
            text-align: right;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        .counter.limit {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Live Character Counter</h2>

        <textarea id="textInput" maxlength="200" placeholder="Type your text here..."></textarea>

        <div id="charCount" class="counter">
            0 / 200 characters
        </div>
    </div>

    <script>
        const textArea = document.getElementById("textInput");
        const counter = document.getElementById("charCount");
        const maxLength = 200;

        textArea.addEventListener("input", () => {
            const currentLength = textArea.value.length;
            counter.textContent = `${currentLength} / ${maxLength} characters`;

            counter.classList.toggle("limit", currentLength === maxLength);
        });
    </script>
</body>
</html>
