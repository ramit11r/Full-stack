<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>

    <h1>Student Registration</h1>

    <form>
        <label>
            <h3>Student Name:</h3>
        </label>
        <input type="text" size="30" maxlength="60" required>
        <br><br>

        <label>
            <h3>Email:</h3>
        </label>
        <input 
            type="email"
            size="30" 
            maxlength="100"
            pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
            title="Only Gmail addresses are allowed"
            required
        >
        <br><br>

        <label>
            <h3>Age:</h3>
        </label>
        <input type="number" min="1" max="100" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
